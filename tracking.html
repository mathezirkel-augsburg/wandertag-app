<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta -->
        <meta charset="utf-8" />
        <title>Wandertag App - Tracking</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <meta
            name="description"
            content="Author: J.Kell,
            App to manage the Wandertag in the Mathecamp
            "
        />
        <meta name="theme-color" content="red" media="(prefers-color-scheme: dark)" />

        <!-- js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
            integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!-- links -->
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
            integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="manifest" href="app.webmanifest" />

        <!-- favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png" />
        <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
    </head>
    <body>
        <div class="container">
            <h1><a href="/">Wandertag App</a> - Tracking</h1>

            <p>
                <span class="status-message status-message-error" id="geolocation_works"
                    >Diese Nachricht sollt sich updaten.</span
                >
            </p>
            <p class="text">
                <span class="status-message status-message-info">Geo-Punkte im Cache: <span id="nr_datasets"> 0</span></span>
            </p>

            <p>
                Route Auswählen:
                <select id="select_route">
                    <option value="">Bitte wählen</option>
                </select>
                Punkt Auswählen:
                <select id="select_point"></select>
            </p>

            <p>Distanz zum Ziel:</p>
            <p>
                <span style="font-size: 500%"><span id="current_distance">0</span> m</span>
            </p>
        </div>
    </body>

    <script src="tracking.js"></script>
</html>
